<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ma Chatbox Simple</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    #chatbox { width: 100%; max-width: 400px; height: 400px; border: 2px solid #888; padding: 10px; overflow-y: auto; background: white; margin-bottom: 10px; }
    #inputChat { width: calc(100% - 70px); padding: 8px; }
    button { padding: 9px 12px; }
  </style>
</head>
<body>

<h2>Chatbox Personnelle</h2>
<div id="chatbox"></div>
<input type="text" id="inputChat" placeholder="Ton message...">
<button onclick="sendMessage()">Envoyer</button>

<script>
function sendMessage() {
    let input = document.getElementById('inputChat');
    let chatbox = document.getElementById('chatbox');
    let msg = input.value.trim();
    if (msg !== '') {
        let p = document.createElement('p');
        p.textContent = "Moi : " + msg;
        chatbox.appendChild(p);
        input.value = '';
        chatbox.scrollTop = chatbox.scrollHeight;
    }
}
</script>

</body>
</html>
